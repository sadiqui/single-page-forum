<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

    <script src="../js/themeLoader.js"></script>

    <link rel="icon" href="../img/fav.png" type="image/x-icon">

    <!------- Cloudflare icon------>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-------------- CSS Files ------------->
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/singlePost.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/jsError.css">
    <link rel="stylesheet" href="../css/loginSignup.css" />
    <link rel="stylesheet" href="../css/postModal.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/reactions.css" />
    <link rel="stylesheet" href="../css/comments.css" />

</head>

<body>

    <!--- Navigation Bar (+ add post button) --->
    <div id="navBar"></div>

    <div class="container">
        <!-- Back to Home -->
        <div class="back-home">
            <a href="/" class="back-link" id="backLink">&larr; Go Back</a>
        </div>

        <!-- Post "content+title..." generated by js innerHTML-->
        <div id="postDiv"></div>

        <!-- Comments Section -->
        <div id="commentsSection">
            <!-- Add New Comment Form -->
            <div id="addCommentContainer">
                <form id="commentForm">
                    <textarea id="commentContent" rows="3" placeholder="Write your comment..." maxlength="7000"
                        required></textarea>
                    <button type="submit" id="commentSubmit">Post Comment</button>
                </form>
            </div>
            <br />
            <!-- Existing Comments List -->
            <h3>Comments</h3>
            <div id="commentsList"></div>
            <div id="showMoreContainer">
                <button id="showMoreBtn" style="display: none;">Show older comments</button>
            </div>


        </div>
    </div>

    <script src="../js/globals.js"></script>
    <script src="../js/helpers.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/error.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/signup.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/newPost.js"></script>
    <script src="../js/postTags.js"></script>
    <script src="../js/listeners.js"></script>
    <script src="../js/navBar.js"></script>
    <script src="../js/onLoad.js"></script>
    <script src="../js/cooldown.js"></script>
    <script src="../js/reactions.js"></script>
    <script src="../js/comments.js"></script>
    <script src="../js/renderPosts.js"></script>
    <script src="../js/singlePost.js"></script>
</body>

</html>
