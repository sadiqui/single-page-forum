<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Username}} Profile</title>

        <script src="../js/themeLoader.js"></script>

        <link rel="icon" href="../img/fav.png"
            type="image/x-icon">
        <!-- Font Awesome for icons (logout, add post, etc.) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <link rel="stylesheet" href="../css/theme.css"> 
        <link rel="stylesheet" href="../css/profile.css">  
        <link rel="stylesheet" href="../css/home.css"> 
        <link rel="stylesheet" href="../css/reactions.css"> 
        <link rel="stylesheet" href="../css/jsError.css"> 
        <link rel="stylesheet" href="../css/postModal.css"> 
        <link rel="stylesheet" href="../css/loginSignup.css"> 
        
    </head>
    <body>

        <div class="header-section">
            <!-- NAVBAR inside the header -->
            <nav class="navbar" id="mainNavbar">
                <a href="/" class="logo">
                    <img src="../img/logo.svg" alt="Logo" />
                </a>
                <div class="dropdown" id="actionsDropdown">
                    <button class="dropdown-toggle" id="actionsButton">
                        <i class="fa-sharp fa-solid fa-layer-group">&nbsp</i>
                        Actions
                    </button>
                    <div class="dropdown-menu" aria-labelledby="actionsButton">
                        <a id="logoutBtn" class="dropdown-item" href="#">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                        <a id="createPost" class="dropdown-item" href="#">
                            <i class="fas fa-plus"></i> Add Post
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- MAIN CONTENT SECTION -->
        <div class="content-section">
            <div class="profile-card">
                <div class="profile-image">
                    <!-- Profile picture -->
                    <img src="../img/avatar.webp"
                        alt="Profile Picture" />
                </div>
                <div class="username">{{.Username}}</div>

                <!-- Buttons for Liked & Posts -->
                <div class="buttons-container">
                    <button class="action-btn" data-type="liked">
                        <i class="fas fa-heart"></i> Liked
                    </button>
                    <button class="action-btn" data-type="posts">
                        <i class="fas fa-file-alt"></i> Posts
                    </button>
                    <button class="action-btn" data-type="info">
                        <i class="fa-solid fa-circle-info"></i> &nbsp;Info&nbsp;
                    </button>
                </div>

                <!-- Where dynamic content will be generated -->
                <div id="dynamicContent"></div>
            </div>
        </div>

        <script src="../js/error.js"></script>
        <script src="../js/globals.js"></script>
        <script src="../js/postTags.js"></script>
        <script src="../js/newPost.js"></script>
        <script src="../js/listeners.js"></script>
        <script src="../js/cooldown.js"></script>
        <script src="../js/reactions.js"></script>
        <script src="../js/helpers.js"></script>
        <script src="../js/theme.js"></script>
        <script src="../js/logout.js"></script>
        <script src="../js/renderPosts.js"></script>
        <script src="../js/refreshers.js"></script>
        <script src="../js/profile.js"></script>

    </body>
</html>
